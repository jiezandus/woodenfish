<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap the Wooden Fish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', sans-serif;
      text-align: center;
    }
    #instruction {
      font-size: 1.5em;
      color: #555;
      margin-top: 20px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    #countdown {
      font-size: 2em;
      color: #aaa;
      margin-top: 10px;
    }
    #fish {
      width: 150px;
      transition: transform 0.1s;
      position: relative;
      z-index: 2;
    }
    #fish-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.8;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) translateX(var(--x-offset)) scale(1.5);
        opacity: 0;
      }
    }
    .text-cloud {
      position: absolute;
      color: rgba(100, 100, 100, 0.3);
      font-size: 1.2em;
      font-style: italic;
      animation: driftDown 4s ease-in forwards;
      z-index: 1;
    }
    @keyframes driftDown {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100px) scale(2);
        opacity: 0;
      }
    }
    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2em;
    }
    #final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      display: none;
      color: #333;
      text-align: center;
    }
    #replay {
      display: block;
      margin: 20px auto 0;
      font-size: 1em;
      padding: 12px 24px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #replay:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="instruction">Click the wooden fish as fast as you can for 30 seconds to release your anger.</div>
  <div id="countdown"></div>
  <div id="score">üêü Total Negativity: <span id="cumulative">0</span></div>
  <div id="fish-container">
    <img id="fish" src="images/Angry fish.png" alt="wooden fish" />
  </div>
  <div id="final">
    <div>Time's up!<br />You tapped <span id="clicks">0</span> times.</div>
    <button id="replay">Play Again</button>
  </div>
  <script>
    const fish = document.getElementById('fish');
    const countdown = document.getElementById('countdown');
    const instruction = document.getElementById('instruction');
    const final = document.getElementById('final');
    const clicksEl = document.getElementById('clicks');
    const cumulativeEl = document.getElementById('cumulative');
    let angryFish = '/images/Angry fish.png';
    let calmFish = '/images/Happy fish.png';

    let clicks = 0;
    let cumulative = 0;
    let gameStarted = false;

    const emojis = ['üåø', 'üßò', 'üå±', 'üòå', 'üå∏'];
    const texts = [
      "Let it go...",
      "Breathe in calm...",
      "You are safe.",
      "No need to fight.",
      "Anger fades..."
    ];

    function startGame() {
      let timeLeft = 3;
      countdown.textContent = timeLeft;
      const countdownInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft === 0) {
          clearInterval(countdownInterval);
          countdown.textContent = 30;
          instruction.style.opacity = 0;
          gameStarted = true;
          startClicking();
        } else {
          countdown.textContent = timeLeft;
        }
      }, 1000);
    }

    function startClicking() {
      let timeLeft = 30;
      const gameInterval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          gameStarted = false;
          cumulative += clicks;
          cumulativeEl.textContent = cumulative;
          clicksEl.textContent = clicks;
          final.style.display = 'block';
        }
      }, 1000);
    }

    fish.addEventListener('click', () => {
      if (!gameStarted) return;
      clicks++;

      // Wiggle animation
      fish.style.transform = 'scale(0.95)';
      setTimeout(() => (fish.style.transform = 'scale(1)'), 100);

      // Emoji burst
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      const angle = Math.random() * 60 - 30;
      emoji.style.setProperty('--x-offset', `${angle}px`);
      document.body.appendChild(emoji);
      const fishRect = fish.getBoundingClientRect();
      emoji.style.left = `${fishRect.left + fishRect.width / 2}px`;
      emoji.style.top = `${fishRect.top + fishRect.height / 2}px`;
      setTimeout(() => emoji.remove(), 2000);

      // Text cloud (appear above fish only)
      const text = document.createElement('div');
      text.className = 'text-cloud';
      text.textContent = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = `${window.innerWidth / 2 + (Math.random() * 100 - 50)}px`;
      text.style.top = `${window.innerHeight / 2 - 200}px`;
      text.style.fontSize = `${1 + Math.random()}em`;
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 4000);

      // Gradual transition
      let progress = Math.min(clicks / 30, 1);
      const transitionFish = () => {
        if (progress >= 1) {
          fish.src = calmFish;
          fish.style.transition = 'transform 1s ease-in-out';
          fish.style.transform += ' translateY(-5px)';
        } else {
          // blend both images visually (simplified for HTML, actual morphing requires canvas or SVG)
          if (progress > 0.5) fish.src = calmFish;
          else fish.src = angryFish;
        }
      };
      transitionFish();
    });

    document.getElementById('replay').addEventListener('click', () => {
      clicks = 0;
      final.style.display = 'none';
      fish.src = angryFish;
      countdown.textContent = '';
      instruction.style.opacity = 1;
      startGame();
    });

    startGame();
  </script>
</body>
</html>
