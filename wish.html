<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make a Wish</title>
    <link rel="stylesheet" href="wish.css" />
</head>
<body>
    <div id="instruction">Make a wish as you tap the fish. Your wishes will come true.</div>
    <div id="wish-input-container">
        <input type="text" id="wish-input" placeholder="Type your wish here..." maxlength="50">
        <button id="add-wish">Add Wish</button>
    </div>
    <div id="timer">
        🕒 Time Left: <span id="countdown">60</span>s
    </div>
    <div id="score">
        🐟 Wishes Made: <span id="cumulative">0</span>
    </div>
    <div id="summary" class="hidden">
        <h2>The fish has heard you!</h2>
        <div id="wish-counts-container"></div>
        <p>May they all come true!</p>
        <div class="button-container">
            <button id="play-again">Again</button>
            <button id="return-main">Return</button>
        </div>
    </div>
    <div id="fish-container">
        <div id="fish">
            <img id="calm-fish" src="assets/images/calm-fish.png" alt="wooden fish" />            
        </div>
    </div>
    <img id="mallet" src="assets/images/mallet.png" alt="mallet" />
</body>
<script src="wish.js"></script>
</html>
