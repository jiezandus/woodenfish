<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tap the Fish</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="instruction">Tap the fish as fast as you can for 30 seconds to release your anger.</div>
<div id="countdown-container">
  <div id="countdown"></div>
  <div id="game-countdown"></div> <!-- New element for game timer -->
</div>
  <div id="score">
    🐟 Total Positivity: <span id="cumulative">0</span>
  </div>
  <div id="fish-container">
    <div id="fish">
      <img id="calm-fish" src="images/calm-fish.png" alt="wooden fish" />
      <img id="angry-fish" src="images/angry-fish.png" alt="wooden fish" />
    </div>
  </div>
  <div id="final">
    <div>Time's up!<br />You tapped <span id="clicks">0</span> times.</div>
    <button id="replay">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
